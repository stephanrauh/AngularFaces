<f:view xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:prime="http://primefaces.org/ui">
  <h:head />
  <h:body>
    <h:form id="formID">
      <h:messages />
      <prime:panelGrid columns="2" border="0" id="controlsSection">
        <h:outputLabel value="Toggle first section" ></h:outputLabel>
        <prime:selectBooleanCheckbox value="#{differenceDemoBean.firstSectionVisible}">
          <prime:ajax update="@form" event="click" listener="#{differenceDemoBean.toggleFirstSectionPrime}" />
        </prime:selectBooleanCheckbox>
        <h:outputLabel value="Toggle second section and change the city" ></h:outputLabel>
        <prime:selectBooleanCheckbox value="#{differenceDemoBean.secondSectionVisible}">
          <prime:ajax event="click" update="@form" listener="#{differenceDemoBean.toggleSecondSectionAndChangeCity}" />
        </prime:selectBooleanCheckbox>
        <h:outputLabel value="Toggle third section" />
        <prime:selectBooleanCheckbox value="#{differenceDemoBean.thirdSectionVisible}" valueChangeListener="#{differenceDemoBean.valueChangeListener}">
        </prime:selectBooleanCheckbox>
      </prime:panelGrid>
      <prime:panelGrid columns="2" border="0" rendered="#{differenceDemoBean.firstSectionVisible}" id="firstSection">
        <h:outputLabel value="first name"  />
        <h:inputText value="#{differenceDemoBean.firstName}" />
        <h:outputLabel value="last name"  />
        <h:inputText value="#{differenceDemoBean.lastName}" />
      </prime:panelGrid>
      <prime:panelGrid columns="2" border="0" rendered="#{differenceDemoBean.secondSectionVisible}" id="secondSection">
        <h:outputLabel value="street"  />
        <prime:inputText value="#{differenceDemoBean.street}" />
      </prime:panelGrid>
      <prime:panelGrid columns="2" border="0" rendered="#{differenceDemoBean.thirdSectionVisible}" id="thirdSection">
        <h:outputLabel value="zip code"  />
        <prime:inputText id="zipcode" value="#{differenceDemoBean.zipcode}" />
        <h:outputLabel value="city"  />
        <prime:inputText value="#{differenceDemoBean.city}" id="cityID" />
      </prime:panelGrid>
      <prime:commandButton value="test" action="#{differenceDemoBean.changeCity}" update=":formID">
      </prime:commandButton>
    </h:form>
  </h:body>
</f:view>
