<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>AngularFaces 2.1: JSF on steroids</title>
        <meta name="author" content="Stephan Rauh" />
        <meta name="description" content="AngularFaces adds AngularJS to JSF. That's JSF on steroids!" />
        <meta name="robots" content="index, follow" />
        
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="revisit-after" content="7 days" />
        <meta name="DISTRIBUTION" content="GLOBAL" />
        <xmeta http-equiv="PRAGMA" content="NO-CACHE" />
        <meta name="copyright" content="Stephan Rauh" />
        <h:outputStylesheet library="sh" name="css/shCore.css"/>
        <h:outputStylesheet library="sh" name="css/shCoreEclipse.css"/>
    </h:head>
    <h:body style="padding-top: 75px;padding-bottom: 75px;">
        
        <h:outputScript library="sh" name="js/shCore.js"         target="head" />
        <h:outputScript library="sh" name="js/shBrushXml.js"     target="head" />
        <h:outputScript library="sh" name="js/shBrushJScript.js" target="head" />
        <h:outputScript library="sh" name="js/shBrushJava.js"    target="head"/>
        <h:outputScript library="sh" name="js/shBrushGroovy.js"  target="head"/>
        <h:outputScript library="sh" name="js/shBrushCss.js"     target="head"/>
        <script>SyntaxHighlighter.defaults['gutter'] = false;</script>            
        <ui:insert name="nbtop">
            <ui:include src="/template/navbartop.xhtml"/>
        </ui:insert>
        
        <b:container>
            <ui:insert name="content"/>
        </b:container>
        
        <ui:insert name="nbtop">
            <ui:include src="/template/navbarbottom.xhtml"/>
        </ui:insert>
        <!-- Piwik -->
        <script type="text/javascript">
          var _paq = _paq || [];
          _paq.push(['trackPageView']);
          _paq.push(['enableLinkTracking']);
          (function() {
            var u="//www.atapuerca.de/piwik/";
            _paq.push(['setTrackerUrl', u+'piwik.php']);
            _paq.push(['setSiteId', 4]);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
          })();
        </script>
        <noscript><p><img src="//www.atapuerca.de/piwik/piwik.php?idsite=4" style="border:0;" alt="" /></p></noscript>
        <!-- End Piwik Code -->
        
    </h:body>
</html>
