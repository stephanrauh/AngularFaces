<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:ac="http://beyondjava.net/angularFacesCore">
  <h:head>
    <!-- tab element found at http://blog.hfarazm.com/tabs-in-angularjs/ -->
    <h:outputScript library="javax.faces" name="jsf.js" />
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
    <meta name="viewport" content="width=device-width"></meta>
    <title>#{title}</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"></link>
    <link rel="stylesheet" href="css/index.css"></link>
    <ui:insert name="scripts" />
  </h:head>
  <h:body  id="angular" style="padding-left:10px">
    <div id="wrapper">
      <header class="header header-fixed">
        <section class="navbar navbar-inverse docs-navbar-primary">
          <div class="container">
            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-8 header-branding">
                <h2>
                  <translate value="Welcome to the AngularFaces 2.0 car dealer!" />
                </h2>
                <i18n value="Europe's most angular car dealer..." />
              </div>
              <div class="col-md-2"></div>

            </div>
          </div>
        </section>
      </header>
    </div>
    <section role="main" class="container main-body">
      <div class="main-grid main-body-grid" ng-app="CarShop" ng-controller="CarShopController" angularJSFile="#{controllerFile}">
        <div class="col-md-8">
          <ui:insert name="content" />
        </div>
        <div class="col-md-4">
          <ui:insert name="explanation" />
        </div>


      </div>
    </section>
    <div style="height: 200px" />

    <footer class="footer"
      style="position: fixed; bottom: 0px; width: 100%; background-color: #000; padding: 10px; color: #aaa">
      <span class="col-md-2"></span> <span class="col-md-8"><p style="margin-bottom: 5px">
          <translate value="Legal notes:" />
        </p>
        <p style="margin-bottom: 0px">
          <translate value="(C) Stephan Rauh 2014, http://www.beyondjava.net" />
        </p>
        <p style="margin-bottom: 0px">
          <translate value="The page runs on AngularFaces 2.1." />
        </p>
        <p>
          <translate
            value="The tab element is an adapted version of the one described
                    at http://blog.hfarazm.com/tabs-in-angularjs/" />
        </p></span> <span class="col-md-2"></span>
    </footer>
  </h:body>
</f:view>
