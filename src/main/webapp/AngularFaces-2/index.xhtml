<f:view xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:ng="http://xmlns.jcp.org/jsf/passthrough" xmlns:a="http://beyondjava.net/angularFaces"
  xmlns:prime="http://primefaces.org/ui" locale="en-us">
  <h:head />
  <a:body ng-app="calculatorApp" ng-controller="calculatorController">
  This is a simple JSF form using angularized PrimeFaces &lt;a:inputTexts&gt; and an &lt;a:commandButton&gt;.<p />
    <prime:tabView id="tabView">
      <prime:tab title="live demo">
    <h:form ng:name="myform" >
      <h:panelGrid columns="3">
        <a:inputText label="first number" value="#{calculatorBean.number1}" />

        <a:inputText label="second number" value="#{calculatorBean.number2}" />

        <a:commandButton value="add" action="#{calculatorBean.add}" />
        <h:outputText value="Angular's calculation: {{toString(number1)}} + {{toString(number2)}} = {{add()}}" />
        <h:outputText />
        <a:inputText label="JSF Result" value="#{calculatorBean.result}" />
      </h:panelGrid>
    </h:form>
    <h:messages />
      </prime:tab>
      <prime:tab title="XHTML code">
        <ui:include src="code.xhtml">
        </ui:include>
      </prime:tab>
      <prime:tab title="AngularJS model">
        <ui:include src="codemodel.xhtml">
        </ui:include>
      </prime:tab>
      <prime:tab title="JSF Bean">
        <ui:include src="codebean.xhtml">
        </ui:include>
      </prime:tab>
    </prime:tabView>
  </a:body>
</f:view>
